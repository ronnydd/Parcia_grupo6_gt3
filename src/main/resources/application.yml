# API Gestión de Eventos y Asistentes - Grupo 6
spring:
  application:
    name: api-gestion-eventos

  # Configuración de base de datos
  datasource:
    url: jdbc:postgresql://localhost:5433/gestion_eventos
    username: postgres
    password: "postgre2003.."  # Cambiar por su contraseña de PostgreSQL
    driver-class-name: org.postgresql.Driver

  # Configuración JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Crea/actualiza las tablas automáticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Configuración del servidor
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Configuraciones personalizadas de la aplicación
eventos:
  app:
    version: 2.0.0
    descripcion: API REST para gestión de eventos y asistentes - Segunda Entrega
    contacto: grupo6@ues.edu.sv # EJEMPLO

# Configuración de logging
logging:
  level:
    com.eventos.api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"