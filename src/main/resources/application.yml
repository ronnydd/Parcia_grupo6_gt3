# API Gestión de Eventos y Asistentes - Grupo 6
spring:
  application:
    name: api-gestion-eventos

  # Configuración de base de datos
  datasource:
    # Configuración para H2 (momentaneo)
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

    # Para MySQL si lo usamos
    # url: jdbc:mysql://localhost:3306/gestion_eventos
    # driver-class-name: com.mysql.cj.jdbc.Driver
    # username: root
    # password: contra

  # Configuración JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        # Para MySQL: org.hibernate.dialect.MySQLDialect

  # Configuración H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuración del servidor
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Configuraciones personalizadas de la aplicación
eventos:
  app:
    version: 1.0.0
    descripcion: API REST para gestión de eventos y asistentes
    contacto: grupo6@ues.edu.sv #ejemplo

# Configuración de logging
logging:
  level:
    com.eventos.api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Configuración de validaciones
spring.jpa.properties.hibernate.validator.fail_fast: false